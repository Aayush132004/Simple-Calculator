<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Basic Calculator</h1>
      <div class="calculator">
        <form name="calcForm">
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="AC"  onclick="calcForm.display.value=''" class="Black" />
            <input
              type="button"
              value="DE" class="Black"
              onclick="display.value= display.value.toString().slice(0,-1)"
            />
            <input type="button" value="%" class="Black" onclick="calcForm.display.value+='%'" />
            <input type="button" value="/" class="Black" onclick="calcForm.display.value+='/'" />
          </div>
          <div>
            <input type="button" value="7" onclick="calcForm.display.value+='7'" />
            <input type="button" value="8" onclick="calcForm.display.value+='8'" />
            <input type="button" value="9" onclick="calcForm.display.value+='9'" />
            <input type="button" value="*" class="Black" onclick="calcForm.display.value+='*'" />
          </div>
          <div>
            <input type="button" value="4" onclick="calcForm.display.value+='4'" />
            <input type="button" value="5" onclick="calcForm.display.value+='5'" />
            <input type="button" value="6" onclick="calcForm.display.value+='6'" />
            <input type="button" value="-" class="Black" onclick="calcForm.display.value+='-'" />
          </div>
          <div>
            <input type="button" value="1" onclick="calcForm.display.value+='1'" />
            <input type="button" value="2" onclick="calcForm.display.value+='2'" />
            <input type="button" value="3" onclick="calcForm.display.value+='3'" />
            <input type="button" value="+" class="Black" onclick="calcForm.display.value+='+'" />
          </div>
          <div>
            <input type="button" value="e" onclick="calcForm.display.value+='e'" />
            <input type="button" value="0" onclick="calcForm.display.value+='0'" />
            <input type="button" value="." onclick="calcForm.display.value+='.'" />
            <input
              type="button"
              value="=" class="equal"
              onclick="calcForm.display.value=eval(calcForm.display.value.replace(/e/g,Math.E))"/>
              
            
          </div>
        </form>
      </div>
    </div>
    <script>
        // Attach the event listener for keydown events on the entire document
      document.addEventListener('keydown', function(event) {
        const display = document.calcForm.display;
        const allowedKeys = '0123456789.+-*/%e';

        if (event.key === 'Enter') {
            event.preventDefault();
        display.value = eval(display.value.replace(/e/g, Math.E));
        } else if (allowedKeys.includes(event.key)) {
          display.value += event.key;
        } else if (event.key === 'Backspace') {
          display.value = display.value.slice(0, -1);
        } else if (event.key === 'Escape') {
          display.value = '';
        }
    });
    </script>
  </body>
</html>
